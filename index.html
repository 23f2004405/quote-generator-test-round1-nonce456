<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Quote Generator</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    width: 100%;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .quote {
    font-size: 1.5em;
    font-style: italic;
    margin-bottom: 20px;
    color: #555;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ddd;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.2em;
    }
    .quote {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Daily Quote</h1>
  <div class="quote" id="quote">Loading quote...</div>
  <div class="buttons">
    <button id="newQuote">New Quote</button>
    <button id="copyQuote">Copy Quote</button>
  </div>
</div>
<script>
// Assuming daily_quotes.json contains an array of quote strings
const quotes = [];

// Fetch the quotes JSON file
fetch('daily_quotes.json')
  .then(response => response.json())
  .then(data => {
    // data should be an array of quotes
    if (Array.isArray(data)) {
      Array.prototype.push.apply(quotes, data);
      showQuote();
    } else {
      document.getElementById('quote').textContent = 'Error loading quotes.';
    }
  })
  .catch(() => {
    document.getElementById('quote').textContent = 'Error fetching quotes.';
  });

function getDailyQuoteIndex() {
  const today = new Date();
  const dayOfYear = Math.floor(
    (today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
  );
  return dayOfYear % quotes.length;
}

function showQuote() {
  if (quotes.length === 0) {
    document.getElementById('quote').textContent = 'No quotes available.';
    return;
  }
  const index = getDailyQuoteIndex();
  document.getElementById('quote').textContent = quotes[index];
}

document.getElementById('newQuote').addEventListener('click', showQuote);

document.getElementById('copyQuote').addEventListener('click', () => {
  const quoteText = document.getElementById('quote').textContent;
  navigator.clipboard.writeText(quoteText).then(() => {
    alert('Quote copied to clipboard!');
  }, () => {
    alert('Failed to copy quote.');
  });
});
</script>
</body>
</html>
